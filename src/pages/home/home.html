<ion-header>
  <ion-navbar [color]="color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beranda</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openMenu()" icon-only>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <h1>Selamat Datang</h1>
  </ion-item>
  

  
  <button ion-button [color]="color" block (click)="setColor()">Ubah warna</button>
  <button ion-button [color]="color" block menuToggle>Mulai Jelajah</button>
</ion-content>
